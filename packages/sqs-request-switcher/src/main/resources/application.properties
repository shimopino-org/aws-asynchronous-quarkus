# Lambda Handlerの設定
#
# 注意点：
# 1. quarkus.lambda.handler=test
#    - Lambdaハンドラーの名前を指定
#    - この設定は、Quarkusが適切なハンドラークラスを見つけるために必要
#    - ただし、@ApplicationScopedアノテーションが付与されている場合は省略可能
#
# 2. プロジェクト構造
#    - Gradleのマルチプロジェクト構成では、settings.gradleで直接サブプロジェクトを参照する必要がある
#    - 中間のプロジェクト（例：packages）は不要で、エラーの原因となる可能性がある

quarkus.lambda.handler=test